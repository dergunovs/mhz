name: CI

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.16.1"
      - name: Install
        run: npm i
      - name: Lint check
        run: npm run lint
      - name: TS check
        run: npm run ts
